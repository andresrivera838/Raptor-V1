<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css css/vendor/bootstrap.min.css -->
    <!-- endbuild -->
      <!-- build:css css/vendor/jquery-ui.min.css -->
    <!-- endbuild -->
    <!-- build:css css/main.min.css -->
    <!-- injector:css -->
    <link rel="stylesheet" href="css/vendor/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/vendor/framework7.material.min.css">
    <link rel="stylesheet" href="css/vendor/jquery-ui.min.css">
    <link rel="stylesheet" href="css/vendor/my-app.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- endinjector -->

    <!-- Path to your custom app styles-->
    
  </head>
  <body class="theme-pink layout-dark">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Raptor</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title"></div>
              
              <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
                <div class="searchbar-input">
                  <input type="search" class="searchM" placeholder="Search"><a href="#" class="searchbar-clear"></a>
                </div>
                <a href="#"  id="searchPista" class="searchbar">Buscar</a>
              </form>
              <span class="progressbar-infinite"></span>
              
              
              <div class="row">
                <div class="col-auto containPistas">
                  
                  <div id="searchPt0" class="card demo-card-header-pic">
                    <audio class="player" id="playerVideo0" src="http://cdn-preview-d.deezer.com/stream/d1e5bd8636f416d55d5374a7e48d2442-5.mp3"> </audio>
                    <div style="background-image:url(http://cdn-images.deezer.com/images/cover/310af38a7929c064db6fa67270ad4575/250x250-000000-80-0-0.jpg)" valign="bottom" class="card-header color-white no-border ">Lo mejor que hay en mi vida</div>
                    <div class="card-con tent">
                      <div class="card-content-inner">
                        <p class="color-gray">Andr√©s Cepeda</p>
                      </div>
                    </div>
                    <div class="card-footer no-border">
                      <a href="#" class="playVideo down">
                        <span class="imgPause"></span>
                      </a>
                      <img class="playGif" border="0" src="css/img/PlayGif.GIF" style="display: block;">
                      <a href="#" class="Download">
                        <span class="imgDownload" id-pista="44761691"></span>
                      </a>
                    </div>
                  </div>  
                  
                </div>
              </div> 
              
              
              
            </div>
          </div>
        </div>
        
        <!-- Bottom Toolbar
        <div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="button0 link">Link 1</a><a href="#" class="link">Link 4</a></div>
        </div>-->
      </div>
    </div>
    
    
    <!-- Path to Framework7 Library JS-->
    
    <!-- build:js js/vendor.min.js -->
    <!-- injector:js -->
    <script src="js/vendor/framework7.min.js"></script>
    <script src="js/vendor/jquery-1.7.2.min.js"></script>
    <script src="js/vendor/jquery-ui.min.js"></script>
    <script src="js/vendor/my-app.js"></script>
    <!-- endinjector -->
    <!-- endbuild -->
    <!-- build:js js/minions.min.js -->
    <script type="text/javascript" src="js/minions.js"></script>
    <!-- endbuild -->
    
    <!-- Path to your app js-->
    
  </body>
</html>
